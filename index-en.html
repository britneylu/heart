<head>
    <meta charset="UTF-8" />

    <title>Heart Animation</title>

    <link rel="stylesheet" href="./static/css/style.css" />
</head>

<body>
    <a href="index.html" class="lang-switch">中文(CHN)</a>
    <!-- input -->
    <div id="inputView" class="van-cell van-field love_you">

        <div class="van-field__body">
            <input id="input" type="text" placeholder="Enter Your Text" />
        </div>

        <div class="van-cell__title van-field__label" style="text-align:center;">
            <label id="confirm" style="cursor:pointer;">Generate</label>
        </div>

    <!-- heart text -->
    <p class="love_you" id="love" style="display:none;"></p>

    <!-- music-->
    <audio src="./static/music/falling_you.mp3" autoplay loop controls></audio>

    <!-- canvas -->
    <canvas id="lovexf"></canvas>

    <!-- JS -->
    <script src="./static/js/animation.js"></script>
    <script src="./static/js/click.js"></script>
    <script src="./static/js/main.js"></script>
